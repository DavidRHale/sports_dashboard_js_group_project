<!DOCTYPE html>
<html>
<head>
  <title>Brogrammers Sports Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="bundle.js"></script>
</head>
<body>
  <div id='nav-bar'></div>
  <h1>Team Stats</h1>
  <select id="team-selector"></select>
  <p>Show form over:</p>
  <select id="form-selector">
    <option value="0" selected="selected">full season</option>
    <option value="1">last 10 games</option>
    <option value="2">league games only</option>
  </select>
  <div id="form-div"></div>
  <div id="match-div"></div>

  <div id="player-div"></div>

  <div id="graph-div"></div>
  <select id="type-selector">
    <option value="0" selected="selected">Results</option>
    <option value="1">Goals</option>
  </select>
  <select id="filter-selector">
    <option value="0" selected="selected">Combined</option>
    <option value="1">Home</option>
    <option value="2">Away</option>
  </select>
</body>
</html>
