<!DOCTYPE html>
<html>
<head>
  <title>Brogrammers Sports Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
  <link rel="stylesheet" href="sticky-sidebar-min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="bundle.js"></script>
</head>
<body>
  <div id='nav-bar'></div>
  <h1>Team Stats</h1>
  <select id="team-selector"></select>
  <p>Show form over:</p>
  <select id="form-selector">
    <option value="0" selected="selected">full season</option>
    <option value="1">last 10 games</option>
    <option value="2">league games only</option>
  </select>
  <div id="form-div"></div>
  <div id="match-div"></div>
  <h2>Squad</h2>
  <div id='team-flex-parent'>
    <div class="team-flex-child">
      <div id="player-div"></div>
    </div>
    <div class="team-flex-child">
      <div id="graph-div"></div>
    <div class="team-flex-child">
  </div>
</body>
</html>
